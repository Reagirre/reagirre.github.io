<!doctype html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Jony's Cars</title>
		<link rel="stylesheet" href="estilos.css">
	</head>
	<body>
		<header class="header">
			<img class="logo" src="img/icono-coche1-inv.png" alt="logoa">
			<h1>Izena emateko formularioa</h1>
		</header>
		<nav class="nav">
			<ul>
				<a href="index.html">Home</a>
				<a href="saskia.html">Saskia</a>
				<a href="eskaria2.html">Izena eman</a>
				<a href="kontaktua.html">Kontaktua</a>
			</ul>
		</nav>
		<main class="mainEskaria">
			<div class="eskaria">
				<div id="idatzi_form">
					<form action="/index.html">
						<div class="element">
							<u><em>Zure datuak:</em></u>
						</div>
						<div class="element">
							<label for="eran_iz">Izena:</label>
							<input id="eran_iz" minlength="2" size="10" required pattern="[A-Za-z]{3,15}"/>
							<span class="validity"></span>
						</div>
						<div class="element">
							<label for="eran_abi">Abizena:</label>
							<input id="eran_abi" minlength="2" size="14" required pattern="[A-Za-z]{3,15}"/>
						<span class="validity"></span>
						</div>
						<div class="element">
							<label for="eran_hel">Helbidea:</label>
							<input id="eran_hel" minlength="2" size="20" required/>
						<span class="validity"></span>
						</div>
						<div class="element">
							<label for="eran_her">Herria:</label>
							<input id="eran_her" minlength="2" size="10" required pattern="[A-Za-z]{3,15}"/>
						<span class="validity"></span>
						</div>
						<div class="element">
							<label for="eran_pk">Posta-kodea:</label>
							<input id="eran_pk" maxlength="5" size="7" required pattern="[0-9]{5}"/>
							<span class="validity"></span>
						</div>
						<div class="element">
							<label for="email">E-maila:</label>
							<input type="email" id="email" name="email" size="25" required/>
							<span class="validity"></span>
						</div>
						<div class="element">
							<input id="hurrengoa_esk1" type="submit" value="Bidali"/>
						</div>
					</form>
				</div>
			</div>
		</main>
		<footer class="footer">
			<p>&copy; 2022 Lea Artibai Ikastetxea</p>
		</footer>
	</body>
</html>
